<html>
    <body>
        <!-- List of Movies -->
      <div class="section" style="padding:0.2in">
        <table class="table table-striped">
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Select</th>
          </tr>
          <tr *ngFor="let item of moviesDB">
            <td>{{item.title}}</td>
            <td>{{item.year}}</td>
            <td><button type="submit" class="btn btn-primary" (click)="onSelectMovieUpdate(item)">Update</button></td>
          </tr>
        </table>
      </div>
      <!-- List of Actors -->
      <div class="section" style="padding:0.2in">
        <table class="table table-striped">
          <tr>
            <th>Name</th>
            <th>Birth Year</th>
            <th>Select</th>
          </tr>
          <tr *ngFor="let item of actorsDB">
            <td>{{item.name}}</td>
            <td>{{item.bYear}}</td>
            <td><button type="submit" class="btn btn-primary" (click)="onSelectActorUpdate(item)">Update</button></td>
          </tr>
        </table>
      </div>
      <!-- Display -->
      <div style="padding: 0.2in;">
        <h5>{{title}} ({{year}})</h5>
        <h6>{{fullName}} ({{bYear}})</h6>
        <button type="submit" class="btn btn-primary" (click)="onAddMovieActor()">Confirm Update</button>
      </div>
      <!-- BONUS TASK -->
      <div *ngIf="display>0" style="padding: 0.2in;">
        <h5>{{movieObj.title}} ({{movieObj.year}})</h5>
        <table class="table table-striped">
          <tr>
            <th>Name</th>
            <th>Birth Year</th>
          </tr>
          <tr *ngFor="let item of movieObj.actors">
            <td>{{item.name}}</td>
            <td>{{item.bYear}}</td>
          </tr>
        </table>
      </div>
    </body>
</html>
