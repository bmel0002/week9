<html>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
              <li class="nav-item" style="padding-left:0.2in">
                <a class="btn btn-primary" (click)="changeSection(1)">Home</a>
              </li>
              <li class="nav-item" style="padding-left:0.2in">
                <a class="btn btn-primary" (click)="changeSection(2)">Add Movie</a>
              </li>
              <li class="nav-item" style="padding-left:0.2in">
                <a class="btn btn-primary" (click)="changeSection(3)">Delete Movie</a>
              </li>
              <li class="nav-item" style="padding-left:0.2in">
                <a class="btn btn-primary" (click)="changeSection(4)">Delete Movies Before Year</a>
              </li>
            </ul>
        </nav>
        <!-- Section 1: List Movies -->
        <div class="section" style="padding:0.2in" *ngIf="section==1">
            <table class="table table-striped">
              <tr>
                <th>Title</th>
                <th>Year</th>
              </tr>
              <tr *ngFor="let item of moviesDB">
                <td>{{item.title}}</td>
                <td>{{item.year}}</td>
              </tr>
            </table>
        </div>
        <!-- Section 2: Add Movie -->
        <div class="section" style="padding:0.2in" *ngIf="section==2">
            <div class="form-group">
              <label for="movieName">Title</label>
              <input type="text" class="form-control" id="movieName" [(ngModel)]="title">
            </div>
            <div class="form-group">
              <label for="relYear">Release Year</label>
              <input type="number" class="form-control" id="relYear" [(ngModel)]="year">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>
          </div>
          <!-- Section 3: Delete Movie -->
          <div class="section" style="padding:0.2in" *ngIf="section==3">
            <table class="table table-striped">
              <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Delete?</th>
              </tr>
              <tr *ngFor="let item of moviesDB">
                <td>{{item.title}}</td>
                <td>{{item.year}}</td>
                <td><button type="submit" class="btn btn-primary" (click)="onDeleteMovie(item)">Delete</button></td>
              </tr>
            </table>
          </div>
          <!-- Section 4: Delete Movies Before Year -->
          <div class="section" style="padding:0.2in" *ngIf="section==4">
            <div class="form-group">
              <label for="relYear">Release Year</label>
              <input type="number" class="form-control" id="relYear" [(ngModel)]="aYear">
            </div>
            <button *ngIf="aYear==0" disabled type="submit" class="btn btn-primary">Delete All Movies</button>
            <button *ngIf="aYear>0" type="submit" class="btn btn-primary" (click)="onDeleteMoviesBeforeYear()">Delete All Movies Before {{aYear}}</button>
            <table class="table table-striped">
              <tr>
                <th>Title</th>
                <th>Year</th>
              </tr>
              <tr *ngFor="let item of moviesDB">
                <td>{{item.title}}</td>
                <td>{{item.year}}</td>
              </tr>
            </table>
          </div>
    </body>
</html>
